<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="sortcut icon" href="./img/checkpoint.png"/>
    <title>Formulário Checkpoint</title>
</head>

<body>
<div class="checkpoint">
    <img src='img/logo_checkpoint.png' id="logo"/>

    <nav class="nav-checkpoint">
		<a href="./index.html" class="btn">Home</a>
		<a href="./form.html" class="btn">Formulário</a>
		<a href="https://leonandes92.github.io/CheckPoint_FrontEnd_01" target="_blank" class="btn">Itaquera - SP</a>
		<a href="https://arruday.github.io/Checkpoint1" target="_blank" class="btn">Santa Maria - RS</a>
		<a href="https://watanaberafael.github.io/checkPoint_01_frontEnd" target="_blank" class="btn">São Miguel Arcanjo - SP</a>
	</nav>
        <section id="banner" style="background-image: url('img/background.png'); filter: contrast(1.2);">


<form action="" method="post">
    
    <fieldset>
      <legend>Dados Pessoais</legend>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required>

      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" id="dataNascimento" name="dataNascimento" required>
      
    </fieldset>
    
    <fieldset id="maioridade">
    <label>Você tem mais de 18 anos?</label>
    <div>
    <input type="radio" id="sim" value="true" name="maioridade"><label for="maior" class="light">Sim</label>
    </div>
    <div>
    <input type="radio" id="nao" value="false" name="minoridade"><label for="menor" class="light">Não</label>
    </div>
    </fieldset>
      <legend>Your profile</legend>
      <label for="bio">Biography:</label>
      <textarea id="bio" name="user_bio"></textarea>
    </fieldset>
    <fieldset>
    <label for="job">Job Role:</label>
    <select id="job" name="user_job">
      <optgroup label="Web">
        <option value="frontend_developer">Front-End Developer</option>
        <option value="php_developor">PHP Developer</option>
        <option value="python_developer">Python Developer</option>
        <option value="rails_developer"> Rails Developer</option>
        <option value="web_designer">Web Designer</option>
        <option value="WordPress_developer">WordPress Developer</option>
      </optgroup>
      <optgroup label="Mobile">
        <option value="Android_developer">Androild Developer</option>
        <option value="iOS_developer">iOS Developer</option>
        <option value="mobile_designer">Mobile Designer</option>
      </optgroup>
      <optgroup label="Business">
        <option value="business_owner">Business Owner</option>
        <option value="freelancer">Freelancer</option>
      </optgroup>
      <optgroup label="Other">
        <option value="secretary">Secretary</option>
        <option value="maintenance">Maintenance</option>
      </optgroup>
    </select>
    
      <label>Interests:</label>
      <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Development</label><br>
        <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Design</label><br>
      <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Business</label>
    
    </fieldset>
    <button type="submit">Sign Up</button>
  </form>
</section>
</div>
</body>

</footer>
</html>
