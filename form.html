<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./css/styleForm.css">
  <link rel="sortcut icon" href="./img/checkpoint.png" />
  <title>Formulário Checkpoint</title>
</head>

<body>
  <main>

    <div class="checkpoint">
      <img src='img/logo_checkpoint.png' id="logo" />

      <nav class="nav-checkpoint">
        <a href="./index.html" class="btn">Home</a>
        <a href="./form.html" class="btn">Formulário</a>
        <a href="https://leonandes92.github.io/CheckPoint_FrontEnd_01" target="_blank" class="btn">Itaquera - SP</a>
        <a href="https://arruday.github.io/Checkpoint1" target="_blank" class="btn">Santa Maria - RS</a>
        <a href="https://watanaberafael.github.io/checkPoint_01_frontEnd" target="_blank" class="btn">São Miguel Arcanjo
          -
          SP</a>
      </nav>
    </div>

    <section id="banner">

      <form action="" method="post">

        <fieldset>
          <legend>Cadastre-se e Escolha sua Viagem</legend>

          <label for="nome">Nome: </label>
          <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" maxlength="100" required>

          <label for="email">Email: </label>
          <input type="email" id="email" placeholder="Digite seu melhor email" required>

          <label for="telefone">Telefone: </label>
          <input type="tel" name="tel" id="tel" placeholder="xx xxxxx xxxx" pattern="[0-9]{11}"
            title="Digite seu DDD + número. Use apenas números." maxlength="11" required>

          <label for="dataNascimento">Data de nascimento:</label>
          <input type="date" id="dataNascimento" name="dataNascimento" required>

        </fieldset>

        <fieldset>
          <legend>Você tem mais de 18 anos?</legend>
          <div class="maioridade">

            <input type="radio" name="maioridade" id="sim" value="true">
            <label for="sim">Sim</label>

            <input type="radio" name="maioridade" id="nao" value="false">
            <label for="nao">Não</label>

          </div>
        </fieldset>

        <fieldset>

          <legend>Escolha seu itinerário: </legend>

          <select name="itinerario" id="itinerario">
            <option value="" disabled selected>Selecione</option>

            <optgroup label="">
              <option value="itaquera">Itaquera - SP</option>
              <option value="sao_miguel_arcanjo">São Miguel Arcanjo - SP</option>
              <option value="santa_maria">Santa Maria - RS</option>
            </optgroup>

          </select>
        </fieldset>

        <fieldset>
          <legend>Quais são seus interesses?</legend>
          <div class="interesses">

            <input type="checkbox" name="turista" id="turista">
            <label for="turista">Turista</label>

            <input type="checkbox" name="residente" id="residente">
            <label for="residente">Residente</label>

            <input type="checkbox" name="estudante" id="estudante">
            <label for="estudante">Estudante</label>

          </div>

        </fieldset>

        <button type="submit">Enviar</button>
        <button type="reset">Cancelar</button>

      </form>
    </section>
  </main>
</body>

<footer>
  <nav class="nav-footer">
    <a class="">TURISMO GUIADO POR:</a>

  </nav>
</footer>

</html>
